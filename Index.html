<!DOCTYPE HTML>
<html>
<head>
    <title> Web Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <!-- Link for the javascript file-->
     <link rel="script" href="indexScript.js">
</head>
<body >
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-buttons">
                <button class="nav-button">Home</button>
                <button class="nav-button">Location</button>
                <button class="nav-button">Tabs</button>
                <button class="nav-button">Login</button>
            </div>
        </div>

        <!-- Days Navigation -->
        <div class="days-nav">
            <button class="day-button">Today</button>
            <button class="day-button">Friday</button>
            <button class="day-button">Saturday</button>
            <button class="day-button">Sunday</button>
            <button class="day-button">Monday</button>
            <button class="day-button">Â»</button>
        </div>

        <!-- Weather Content -->
        <div class="weather-content">
            <!-- Main Temperature Card -->
            <div class="main-temp">
                <div class="current-temp">20 C</div>
                <div class="temp-details">
                    High: 30 C<br>
                    Low: 19 C
                </div>
                <div class="temp-details">Feels like: 19 C</div>
                <div class="temp-details">A little note for everyday</div>
            </div>

            <!-- Indices -->
            <div class="indices">
                <!-- AQI Card -->
                <div class="index-card">
                    <div class="index-title">AQI</div>
                    <div class="index-value">5</div>
                    <div class="index-note">A little note here about the air</div>
                </div>

                <!-- UVI Card -->
                <div class="index-card">
                    <div class="index-title">UVI</div>
                    <div class="index-value">1</div>
                    <div class="index-note">A little note here about the UV</div>
                </div>
            </div>

            <!-- Bottom Cards -->
            <div class="bottom-cards">
                <div class="bottom-card"></div>
                <div class="bottom-card"></div>
            </div>
        </div>
    </div>
</body>
</html>
